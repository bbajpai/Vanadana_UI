<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
	<body>
		<form action="first.html" method="GET">
			First Name
			<input type="text" name="fname" required><br><br>
			Last Name
			<input type="text" name="lname"><br><br>
			Email ID
			<input type="email" name="email" disabled><br><br>
			Password
			<input type="password" name="password"><br><br>
			Gender
			<input type="radio" name="gender" value="Male" checked>Male
			<input type="radio" name="gender" value="Female">Female
			<input type="radio" name="gender" value="Others">Others <br><br>
			Prefered Location
			<input type="checkbox" name="prefLoc" value="NCR">NCR
			<input type="checkbox" name="prefLoc" value="Delhi">Delhi
			<input type="checkbox" name="prefLoc" value="Pune">Pune
			<input type="checkbox" name="prefLoc" value="Chandigarh">Chandiagrh <br><br>
			Select Country
			<select>
				<option>--Select Country--</option>
				<option>India</option>
				<option>China</option>
				<option>Japan</option>
				<option>US</option>
			</select><br><br>
			Description
			<textarea rows="7" cols="20" maxlength="225"></textarea><br><br>
			<input type="submit" value="submit form data"> 
			<input type="reset" value="Clear">
		</form>
	</body>
</html>
